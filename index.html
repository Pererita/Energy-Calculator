<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axie Energy</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="header__content">
        <!-- <h1 class="title">Contador de Energía</h1> -->
        
        
    </div>
    </header>

    <section class="container">
        <div class="calculator__energy">
            <div class="round__container">
                <div class="round__info">
                    <span>Ronda&nbsp;</span>
                    <span id="roundNumber">1</span>
                    <div class="line"></div>
                </div>

                <div class="energy__quantify">
                    <span>
                        <b id="actualEnergy" class="actual-energy">3</b>
                        <b class="energy-divider">/</b>
                        <b id="maxEnergy" class="max-energy">10</b>
                    </span>
                </div>
            </div>

            <div class="btns__tools">
                <div class="energy__tools">
                    <button onclick="subtract()" class="btn">
                        <i class="uil uil-minus btn__icon"></i>&nbsp;1 Energía
                    </button>
                    <button onclick="add()" class="btn">
                        <i class="uil uil-plus btn__icon"></i>&nbsp;1 Energía
                    </button>
                    <button id="nextRound" onclick="nextRound()" class="btn">
                        Siguiente Ronda
                    </button>
                    <button id="newArena" onclick="reset()" class="btn">
                        Nueva Partida
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer__content">
        <div class="footer__social">
            <ul>
                <li><a href="https://www.linkedin.com/in/pererita/" target="_blank">
                    <i class="uil uil-linkedin-alt icon"></i>
                </a></li>

                <li><a href="https://github.com/Pererita" target="_blank">
                    <i class="uil uil-github-alt"></i>
                </a></li>

                <li><a href="https://www.facebook.com/Pereritaa" target="_blank">
                    <i class="uil uil-facebook-f"></i>
                </a></li>

                <li><a href="https://www.instagram.com/pereritaa/" target="_blank">
                    <i class="uil uil-instagram"></i>
                </a></li>
                <li><a href="https://t.me/Pererita" target="_blank">
                    <i class="uil uil-telegram-alt"></i>
                </a></li>
            </ul>
        </div>
    </footer>

    <!--Scripts-->
    <script src="assets/js/main.js"></script>
</body>

</html>
